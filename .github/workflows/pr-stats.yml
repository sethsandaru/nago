name: Pull Request Stats

on:
  pull_request:
    types: [opened]

jobs:
  stats:
    if: contains(github.base_ref, 'pr-stats/')
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          sort-by: 'COMMENTS'
